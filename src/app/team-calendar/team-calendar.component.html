<div class="col-lg-12">
  <div class="col-lg-1" style="margin-top: 20px;">
    <i class="material-icons" (click)="nextPre('p')" title="Previous">keyboard_arrow_left</i> &nbsp;&nbsp;&nbsp;
    <i class="material-icons" (click)="nextPre('n')" title="Next">keyboard_arrow_right</i>
  </div>
  <div class="col-lg-3">    
    <button mat-raised-button class=" button-bc" style="margin-top: 12px;" (click)="todayView()">Today</button>
    &nbsp;&nbsp;&nbsp; 
    <span *ngIf = "selectedView == 'td' || selectedView == 'tltd'"  style="margin-top: 20px;">      
      <i class="material-icons" (click) = "verticleResource();" >view_list</i>
      <i class="material-icons rotate-90-dg"  (click) = "horizontalResource();" >view_list</i>
    </span>
  </div> 
  <div class="col-lg-8">
    <mat-form-field style="width: 100px;" class="pull-right">
      <mat-select [(ngModel)]="selectedView" (ngModelChange)="changeView()">
        <mat-option value="td">Day</mat-option>
        <mat-option value="tltd">3 Days</mat-option>
        <mat-option value="aw">Week</mat-option>
        <mat-option value="m">Month</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div id='calendar'></div>
</div>
