<div mat-dialog-content style="width: 700px;">
    {{data.startDate.value}}
    {{data.endDate.value}}
  <h1 mat-dialog-title class="text-center">Add Event</h1>
  <form style="margin-top: 75px;">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="email">Event:</label>
        <textarea type="text" name="event" class="form-control" [(ngModel)]="data.title" rows="8"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="sdate">Start:</label>
        <br>
        <p-calendar name="startDate" [(ngModel)]="data.startDate.value" dateFormat="dd.mm.yy" [showTime]="true" [showIcon]="true" hourFormat="12"></p-calendar>
      </div>
      <div class="form-group col-md-6">
        <label for="edate">End:</label>
        <br>
        <p-calendar name="endDate" [(ngModel)]="data.endDate.value" dateFormat="dd.mm.yy" [showTime]="true" [showIcon]="true" hourFormat="12"></p-calendar>
      </div>
    </div>
    <button mat-button mat-dialog-close style="">Cancel</button>
    <button type="button" mat-raised-button style=" background-color: #EBEBEB;" (click)="addUpdateEvent(data)">Update</button>
  </form>
</div>
